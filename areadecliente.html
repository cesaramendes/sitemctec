<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso de Cliente</title>
    <link rel="stylesheet" href="stylecliente.css">
</head>

<body>
    <header>
        <img class="logomctec--img" src="./img/mctec.jpg" alt="logo da mctec">
        <h1>Área de Cliente</h1>
    </header>
    <main>
        <section>
            <article>
                <h2>Login</h2>
                <div class="login">
                    <form action="" method="post">
                        <label for="usuario">Usuário:</label>
                        <input type="text" id="usuario" name="usuario" required>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required>
                        <button type="submit" class="botao"> Entrar </button>
                    </form>
                    <p>Esqueci a senha</p>
                </div>
            </article>
            <article>
                <div class="cadastro">
                    <form method="post" action="">
                        <div>
                            <label for="usuario">Usuário:</label>
                            <input type="text" name="cadUsuario" id="cadUsuario" required>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="cadSenha" name="cadSenha" required>
                        </div>
                        <div>
                            <label for="confirmarSenha">Confirmar Senha:</label>
                            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                        </div>
                        <div>
                            <button class="botao">Cadastre-se</button>
                        </div>

                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; MCTEC 2024 todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
